{% extends 'parent.html' %}

{% block content %}

<div class="jumbotron">
    <div class="container-fluid text-center">
        <h1 class="fw-bold display-1">
            CGPA Calculator
        </h1>
        <p class="fs-2">
            Calculate your IITM BS CGPA with ease
        </p>
        <a href="{{url_for('level_get')}}" class="start btn btn-success fs-2">
            <i class="fas fa-arrow-right    "></i>
            <span class="hover-show">
                Start
            </span>
        </a>
    </div>
</div>
    
{% endblock %}

{% block style %}
<style>
    .jumbotron{
        min-height: 100svh;
        overflow: hidden;
        background: linear-gradient(rgba(0, 0, 0, 0.60), rgba(0, 0, 0, 0.60)),url("{{ url_for('static' , filename='img/bg/organized-table-bg.webp') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #eee;
    }
    .jumbotron .container-fluid, .jumbotron{
        padding: calc(1rem + 2.5vw);

    }
    .jumbotron h1 {
        font-size: calc(2rem + 5.5vw);
        margin-top: 25svh;
    }
    .start{
        width: 70px;
        overflow-x: hidden;
        white-space: nowrap;
        border-radius: 100px;
        margin-top: 2rem;
        transition: all 0.5s ease-out;
        margin: 10px;
        transform: scale(1);
        animation: pulse-black 2s infinite;
        box-shadow: 0 0 0 0 rgba(51, 217, 178, 1);
        animation: pulse-green 2s infinite;
    }
    .start .fas{
        padding-right: 0;
        padding-left: 0.5rem;
        transition: all 0.75s ease;
    }
    .start .hover-show{
        opacity: 0%;
        transition: all 0.25s ease-out;
        margin: 0 1rem;
    }
    .start:hover {
        width: 200px;
        animation: none;
    }
    .start:hover .fas{
        transform: rotate(360deg);
    }
    .start:hover .hover-show{
        opacity: 100%;
    }

    @keyframes pulse-green {
        0% {
            transform: scale(0.95);
            box-shadow: 0 0 0 0 rgba(51, 217, 178, 0.7);
        }
        
        70% {
            transform: scale(1);
            box-shadow: 0 0 0 10px rgba(51, 217, 178, 0);
        }
        
        100% {
            transform: scale(0.95);
            box-shadow: 0 0 0 0 rgba(51, 217, 178, 0);
        }
    }
</style>
{% endblock %}

{% block script %}

{% endblock %}
