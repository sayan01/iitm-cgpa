{% extends 'parent.html' %}
{% block content %}
{% include 'navbar.html' %}
<div class="acontainer">
    <div class="center">
        <h4 class="display-4 text-muted fw-bold cgpa cgpa-header">CGPA</h4>
        <h1 class="display-1 fw-bold cgpa cgpa-value">{{cgpa}}</h1>
    </div>
</div>
{% endblock %}
{% block script %}
{% endblock %}
{% block style %}
<style>
    .acontainer{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 56px);
    }
    .center{
        position: relative;
    }
    .cgpa-header{
        position: absolute;
        top: -2em;
        left: -2.5em;
        user-select: none;
    }
    .cgpa-value{
        transform: scale(3);
    }
    .cgpa{
        background-image: linear-gradient(45deg, black,  black, #7928ca, #ff0080, black, black);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: black;
        z-index: 1;
        -webkit-font-smoothing: antialiased;
        -webkit-text-fill-color: transparent;
        background-size: 2500%;
        animation: movebg 5s ease-in-out infinite;
    }
    @keyframes movebg {
        0% {
            background-position-x: 0%;
        }
        100% {
            background-position-x: 100%;
        }
    }
</style>
{% endblock %}
